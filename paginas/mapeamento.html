<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento de Imagens</title>
</head>
<body>
    <!-- Para referÃªncia o site do w3schools https://www.w3schools.com/html/html_imagemap.asp -->
    <h1>Mapeamento de Imagens</h1>
    <p>Permite adicionar mais de um link na mesma imagem</p>
    <img src="../img/imagem html css java tamanho 3.jpg" alt="" usemap="#map">
    <map name="map">
        <area shape="rect" coords="40,5,94,22" href="https://www.w3schools.com/html/" alt="">
        <area shape="circle" coords="173,173,20" href="#" alt="">
        <area shape="poly" coords="235,30,319,30,310,116" href="" alt="">
    </map>
    <hr>
    
</body>
</html>
